<!DOCTYPE html>
<html ng-app="nrlMultiViewer">

<head>
  <script src="https://code.angularjs.org/1.3.5/angular.js" data-require="angular.js@1.3.5" data-semver="1.3.5"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{ error }}</div>  
  
  Sport Id: {{sportData.Sport.SportId}}<br>
  Sport Name: {{sportData.Sport.SportName}}<br>
 
<br>

<div ng-repeat="subEvent in subEvents">        
    {{subEvent.SubEventId}} - {{subEvent.Offers[0].OfferName}}:{{subEvent.Offers[0].WinReturn}} - {{subEvent.Offers[1].OfferName}}:{{subEvent.Offers[1].WinReturn}}
</div>

</body>

</html>
