<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script src="https://code.angularjs.org/1.3.5/angular.js" data-require="angular.js@1.3.5" data-semver="1.3.5"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{ error }}</div>  
  
  Sport Id: {{sportData.Sport.SportId}}<br>
  Sport Name: {{sportData.Sport.SportName}}<br>
  
Meetings
<br>

<div ng-repeat="mainEvent in mainEvents">        
    {{mainEvent.MainEventId}} - {{mainEvent.EventName}}	
    	
	<div ng-repeat="subEvent in mainEvent.SubEvents | filter:isResultType">
		-- {{subEvent.BetTypeShortName}}<br> 
	</div>

</body>

</html>
