<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script src="https://code.angularjs.org/1.3.5/angular.js" data-require="angular.js@1.3.5" data-semver="1.3.5"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>

  <div>{{ error }}</div>
  
  <form name="searchUser">
    <input type="search" placeholder="Username to find" ng-model="username" />
    <input type="submit" value="Search" ng-click="search(username)" />
  </form>

<div ng-show="user">
    name: {{user.name}}<br>
    <img ng-src="{{user.avatar_url}}" title={{user.name}}/> <br>
    Order:
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>
</div>

<table ng-hide="!user">
    <thead>
    <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Languages</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
    </tr>
    </tbody>
</table>

</body>

</html>
