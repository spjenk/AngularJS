<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script src="https://code.angularjs.org/1.3.5/angular.js" data-require="angular.js@1.3.5" data-semver="1.3.5"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>

  <div>{{ error }}</div>

  {{username}}
  <form name="searchUser">
    <input type="search" placeholder="Username to find" ng-model="username" />
    <input type="submit" value="Search" ng-click="search(username)" />
  </form>

  <div>
    name: {{user.name}}<br>
    <img ng-src="{{user.avatar_url}}" title={{user.name}} /> <br>
    login: {{user.login}}
  </div>

</body>

</html>
